
{% extends 'base.html' %}
{% load static %}

{%block content%}
    <!-- HOME -->
    <section class="home-section section-hero overlay bg-image"
      style="background-image: url('static/images/hero_1.jpg');" id="home-section">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="mb-4 text-center">
              <h1 class="text-white font-weight-bold">Find any job you want</h1>
              
              <nav class="row  align-items-center justify-content-center">
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mt-3 mb-1 mb-lg-0">  
                <a href="{% url 'website:job-list' %}" class="btn btn-dark btn-lg btn-block text-primary btn-search"><span
                    class="icon-search icon mr-2"></span>Jobs</a>
                  </div>

              </nav>
            </div>
            <form method="GET" action="{% url 'website:search' %}">

              <div class="row mb-5 align-items-center justify-content-center">
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                  <input type="text" name="q" class="form-control form-control-lg"
                    placeholder="job title or city">
                </div>
                
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                  <button type="submit" class="btn btn-primary btn-lg btn-block text-white btn-search"><span
                      class="icon-search icon mr-2"></span>Search Job</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>

{% endblock %}
